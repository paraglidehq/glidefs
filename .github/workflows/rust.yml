name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glidefs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: "clippy"
      - name: Run clippy
        run: cargo clippy --features test-utils --tests --benches -- -D warnings

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glidefs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --features test-utils --verbose
      - name: Run all tests
        run: cargo test --features test-utils --verbose

  loom:
    name: Loom Concurrency Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glidefs/loom-tests
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run loom tests
        run: cargo test --release

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glidefs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build benchmarks
        run: cargo build --features test-utils --benches
      - name: Run flush latency benchmarks
        run: cargo bench --features test-utils --bench flush_latency -- --noplot
      - name: Run all workload benchmarks
        run: cargo bench --features test-utils --bench workloads -- --noplot
