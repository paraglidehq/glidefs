name: Cross Compile

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  cross-compile:
    name: Cross compile for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
            os: ubuntu-latest
            platform: linux
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            os: ubuntu-latest
            platform: linux
          - target: armv7-unknown-linux-gnueabihf
            arch: armv7
            os: ubuntu-latest
            platform: linux
          - target: i686-unknown-linux-gnu
            arch: i686
            os: ubuntu-latest
            platform: linux
          - target: powerpc64le-unknown-linux-gnu
            arch: ppc64le
            os: ubuntu-latest
            platform: linux
          - target: s390x-unknown-linux-gnu
            arch: s390x
            os: ubuntu-latest
            platform: linux
          - target: riscv64gc-unknown-linux-gnu
            arch: riscv64
            os: ubuntu-latest
            platform: linux
          - target: x86_64-apple-darwin
            arch: x86_64
            os: macos-latest
            platform: darwin
          - target: aarch64-apple-darwin
            arch: aarch64
            os: macos-latest
            platform: darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux only)
        if: matrix.platform == 'linux'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross (Linux)
        if: matrix.platform == 'linux'
        working-directory: glidefs
        run: |
          cross build --profile ci --target ${{ matrix.target }}

      - name: Build with cargo (macOS)
        if: matrix.platform == 'darwin'
        working-directory: glidefs
        run: |
          cargo build --profile ci --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          mkdir -p artifacts
          cp glidefs/target/${{ matrix.target }}/ci/glidefs artifacts/glidefs-${{ matrix.platform }}-${{ matrix.arch }}
          chmod +x artifacts/glidefs-${{ matrix.platform }}-${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: glidefs-${{ matrix.platform }}-${{ matrix.arch }}
          path: artifacts/glidefs-${{ matrix.platform }}-${{ matrix.arch }}
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: cross-compile
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for arch_dir in artifacts/*/; do
            if [ -d "$arch_dir" ]; then
              cp "$arch_dir"* release/
            fi
          done
          cd release
          sha256sum glidefs-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true

  publish-s3:
    name: Publish binaries to S3
    needs: cross-compile
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Prepare and upload to S3
        run: |
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p release
          for arch_dir in artifacts/*/; do
            if [ -d "$arch_dir" ]; then
              cp "$arch_dir"* release/
            fi
          done
          cd release
          sha256sum glidefs-* > checksums.txt

          # Upload versioned binaries
          aws s3 cp . "s3://paraglide-binaries-prod/glidefs/${VERSION}/" --recursive

          # Update latest pointer
          aws s3 cp . "s3://paraglide-binaries-prod/glidefs/latest/" --recursive